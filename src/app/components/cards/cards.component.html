<section class="cards-container" *ngIf="cardService.cards$ | async as cards">
  <section *ngFor="let card of cards">
    <mat-card class="card-mat">
      <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
      <img 
      class="card-image" 
      [src]="'assets/print-cards/' + languageCode + '/' + card.card_value.toLowerCase() + card.card_suit.charAt(0).toLowerCase() + '.png'"
      [routerLink]="'card/'+[card.slug]+'.html'"
      />
    </mat-card>
    
  </section>

</section>
