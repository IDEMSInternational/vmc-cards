<section class="cards-container" *ngIf="deck">
  <section *ngFor="let card of deck">
    {{card.title}}
    <section
    [class]="'card card--' + card.card_suit"
    [attr.data-suit]="card.card_suit"
    attr.value="{{ card.card_value }}"
    
    [routerLink]="'card/'+[card.slug]+'.html'"
  >
    <img
      class="card-image"
      src="/assets/images/qr/https---virtualmathscamp.com-card-{{
        card.card_value
      }}{{ card.card_suit.charAt(0).toUpperCase() }}.html.png"
      alt="image"
    />
    <div class="card__inner card__inner--centered">
      <div class="card__column" [innerHTML]="card.statement"></div>
    </div>
    <span class="vmc-text"
      >Chatbot <br />VMC_{{ card.card_value
      }}{{ card.card_suit.charAt(0).toUpperCase() }}</span
    >
  </section>
  </section>

</section>
